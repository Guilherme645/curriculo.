<h2>PROJETOS</h2>
<p-carousel [value]="projects" [numVisible]="3" [numScroll]="3">
  <ng-template let-project pTemplate="item">
    <p-card 
      (click)="selectProject(project)" 
      class="custom-card">
      <img src="{{ project.image }}"  alt="{{ project.name }}" class="project-image">
      <div class="card-content">
        <h3>{{ project.name }}</h3>
      </div>
    </p-card>
  </ng-template>
</p-carousel>

<div *ngIf="selectedProject" class="popup-overlay" (click)="closePopup()">
  <div class="popup-content">
    <span class="close-btn" (click)="closePopup()">&times;</span>
    <h3>{{ selectedProject.name }}</h3>
    <p>{{ selectedProject.description }}</p>
    <img [src]="selectedProject.image" alt="{{ selectedProject.name }}" class="popup-image">
    <div class="button-group">
      <button pButton type="button" label="Abrir Projeto" icon="pi pi-external-link"
              (click)="openProject(selectedProject.projectLink)" class="p-button p-button-primary"></button>
      <button pButton type="button" label="GitHub" icon="pi pi-github"
              (click)="openGitHub(selectedProject.githubLink)" class="p-button p-button-secondary"></button>
    </div>
  </div>
</div>
